name: CI Pipeline
on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pip install pytest ruff
      - run: ruff check src/
      - run: pytest src/test_class_car.py
